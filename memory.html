<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lame Game</title>
    <link rel="stylesheet" href="css/style_memory.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>
<body>
    <a href="index.html">
        <img src="img/logo.png" alt="Logo" class="logo">
    </a>
    <img src="img/elgatto.png" alt="Katze" class="katze" onclick="playSoundEffect()">
    <div id="game-container"></div>
    <div id="game-title"></div>
    <div id="message"></div>
    <div id="timer">Zeit: 0 Sekunden</div>
    <div id="question-container"></div>
    <div id="question" class = "modal">        
        <!-- Modal content -->
        <div class="modal-content">
            <div id="satz"></div>
            <input id="jabutton" type="button" value="Ja">
            <input id="neinbutton" type="button" value="Nein">
        </div>
    </div>
    
    <div id="last-question" class = "modal-content">
        <div class="frage-speichern" id="frage-speichern">
            <div id="satz"> Willst du deine Daten speichern?</div>
            <input id="jabutton" type="button" value="Ja">
            <input id="neinbutton" type="button" value="Nein" href="index.html">
        </div>    
    </div>
    
    <script>
        function playSoundEffect() {
            var audio = document.getElementById('soundEffect');
            audio.play();
        }
    </script>
    <script type="module" src="js/script_memory.js"></script>
    <script type="module" src="supabase.js"></script>
</body>
</html>
