<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles_suche.css">
    <title>Game Übersicht</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>

<body>
<div class="container">
    <a  href="index.html"> 
    <img src="img/logo.png" alt="Logo" class="logo"> </a>
    <img src="img/elgatto.png" alt="Katze" class="katze" onclick="playSoundEffect()">

    <div class="button-suchen">
        <input type="text" id="suchfeld" placeholder="Suche hier ein Quiz">
        <button id="suchbutton" class="search-button">Suchen</button>
    </div>
    <div class="button-bestenliste">
        <button> <a href="Bestenliste.html"> Bestenliste</button></a>
    </div>
 <div id="suchergebnis-container">
 </div>
 <div class="suchergebnis">

    <div class="popup" id="popup-quiz-1">
        <input type="password" placeholder="Passwort" id="password-input">
        <button onclick="startQuiz(1)">Jetzt Spielen</button>
        <p class="error-message" id="error-message-1">Passwort ist nicht korrekt!</p>
    </div>
</div>
</div>
    <script type="module" src="js/script_suche.js"></script>
   <!-- Audio-Element für den Soundeffekt -->
   <audio id="soundEffect">
    <source src="audio/mpeg/moew01.mp3" type="audio/mpeg">
    <!-- Füge hier alternative Quellen oder Formate für den Soundeffekt hinzu -->
</audio>

<script>
    function playSoundEffect() {
        var audio = document.getElementById('soundEffect');
        audio.play();
    }
</script>
</body>
</html>
